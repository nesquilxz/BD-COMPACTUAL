<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Pessoas</title>

    <style>
      /* Reset básico */
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #050047;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;

        padding: 2rem 1rem 0;
        background-image: repeating-linear-gradient(
            45deg,
            transparent 0,
            transparent 40px,
            rgba(0, 0, 0, 0.02) 40px,
            rgba(0, 0, 0, 0.02) 80px
          ),
          url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="100" font-family="Arial Black" fill="%23007bff" transform="rotate(-45 100 100)">BD</text></svg>');
        background-size: 200px 200px;
        background-repeat: repeat;
      }

      h1 {
        width: 100%;
        max-width: 600px;
        text-align: center;
        color: #ffffff;
        background-color: #000435;
        padding: 1rem 0;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
      }

      .container {
        width: 100%;
        max-width: 600px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        padding: 2.5rem 3rem;
        margin-bottom: 2em;
        flex-grow: 1;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }

      ul {
        list-style: none;
        max-height: 300px;
        overflow-y: auto;
        padding-left: 0;
      }

      ul li {
        padding: 0.8rem 1rem;
        border-bottom: 1px solid #ddd;
        font-size: 1.1rem;
        color: #222;
        transition: background-color 0.3s ease;
        cursor: default;
      }

      ul li:hover {
        background-color: #f0f7ff;
      }

      a {
        display: inline-block;
        text-decoration: none;
        color: #fff;
        font-weight: 600;
        background-color: #0047b3;
        padding: 0.6rem 1.6rem;
        border-radius: 6px;
        margin: 2rem auto 0;
        box-shadow: 0 3px 8px rgba(0, 71, 179, 0.6);
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #002d75;
      }

      footer {
        width: 100%;
        background-color: #e0e0e0;
        padding: 1rem 0;
        text-align: center;
        font-size: 0.9rem;
        color: #555;
        border-radius: 0 0 12px 12px;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);

        /* Remove max-width para ocupar toda a largura */
        max-width: none;
      }

      /* Responsividade simples */
      @media (max-width: 640px) {
        .container {
          padding: 1.5rem 1.5rem;
        }

        ul li {
          font-size: 1rem;
          padding: 0.7rem 0.8rem;
        }

        a {
          padding: 0.5rem 1.2rem;
          font-size: 0.9rem;
          margin-top: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <h1>Pessoas Cadastradas</h1>

    <div class="container">
      <ul>
        {% for p in pessoas %}
        <li>{{ p[1] }} - {{ p[2] }} - {{ p[3] }} anos</li>
        {% endfor %}
      </ul>

      <a href="/">Voltar</a>
    </div>

    <footer>
      <p>© 2025 BD COMPACTUA. Todos os direitos reservados.</p>
      <p>Programado por: Pedro Henriques</p>
    </footer>
  </body>
</html>
